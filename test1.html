<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  fill: none;
  stroke: #999;
  stroke-opacity: 0.6;
  stroke-width: 1.5px;

}

.nodes circle {
  /*fill: #897;*/
  /*fill: url("http://www.fondos10.net/wp-content/uploads/2010/04/Hermoso-tigre.jpg");*/
  /*background-image: url("http://www.fondos10.net/wp-content/uploads/2010/04/Hermoso-tigre.jpg");*/
  stroke: #fff;
  stroke-width: 1.5px;
}


text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));


d3.json("Donnees/BB_cum_D3.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 10)
      .attr("fill", function(d) { return color(d.group); })
      //.attr("background-image", function(d) { return d.image; })
      //.attr("fill", function(d) { return d.image; })//
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));


  node.append("title")
      .text(function(d) { return d.label; });
/*
  node.append("image")
      //.attr("xlink:href", function(d) { return d.image; })
      //.attr("xlink:href", "Donnees/Photos/BB/Walter_White.jpg" )
      .attr("xlink:href", "http://www.fondos10.net/wp-content/uploads/2010/04/Hermoso-tigre.jpg" )
      .attr("innerHTML", "http://www.fondos10.net/wp-content/uploads/2010/04/Hermoso-tigre.jpg")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);
*/
  node.append("image")
    .attr("xlink:href", function(d) { return d.image; });

  node.append("text")
      .text(function(d) { return d.label; });

   node.append("id")
       .text(function(d) { return d.id; });

    node.on("click", function()
    {
      var path_image = "<img src=\"Donnees/Photos/BB/Walter_White.jpg\" alt=\"Image\">";
      var image = document.getElementById('img').attributes[1].value;
      //console.log(path_image);

      //console.log(node._parents[0].childNodes[165].attributes[1].nodeValue);
      console.log(image);

      var id = this.childNodes[3].innerHTML;
      //console.log(this.childNodes[3].innerHTML);

      var node_image = this.childNodes[1].href.baseVal;
      console.log(this.childNodes[1].href.baseVal);

      if (node_image === "")
      {
        image = "Donnees/Photos/Default.png";
        document.getElementById('img').attributes[1].value = image;
      }
      else
      {
        image = node_image
        document.getElementById('img').attributes[1].value = image;
      }
      console.log(image);
    });

//node._parents[0].childNodes[0].childNodes[1].attributes[3].nodeValue
//

  /*
  node.append("image")
      .text(function(d) {
        if (d.photo !== null)
        {
        console.log(d.photo);
        return d.photo; });
*/



  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>


<body>
  <div id="image">
    <span>
      Mon texte
      <img id="img" src="Donnees/Photos/BB/Walter_White.jpg\" alt=\"Image\">
    </span>
  <div>
</body>
